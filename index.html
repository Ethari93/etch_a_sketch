<!doctype html>
<html>
  <head>
    <title>Etch-A-Sketch</title>
    <script src="scripts.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="container">
      <div id="etch-controls">
        <div class="control">
          <label>
            <p>Canvas size (px)</p>
            <input class="form-control" id="canvas_size" type="number" value="500">
          </label>
        </div>
        <div class="control">
          <label>
            <p>Squares per side</p>
            <input class="form-control" id="squares_per_side" type="number" value="20">
          </label>
        </div>
        <div class="control">
          <label>
            <p>Coloring mode</p>
            <select class="form-select" id="color_scheme">
            </select>
          </label>
        </div>
        <div class="control">
          <button class="btn btn-danger" id="reset">Reset</button>
        </div>
      </div>
      <div id="etch-canvas">
        
      </div>
    </div>
  </body>
</html>
